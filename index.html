<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Talk with Kat</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Courier New', monospace;
      background: linear-gradient(#222, #444);
      color: white;
      overflow: hidden;
    }

    .start-screen, .game-container, .end-screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .start-screen {
      background: black;
      color: white;
      z-index: 10;
    }

    .start-screen h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .start-screen button, .end-screen button, .options button {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      cursor: pointer;
      background: red;
      color: white;
      border-radius: 5px;
      transition: transform 0.2s ease;
    }

    .start-screen button:hover,
    .options button:hover {
      transform: scale(1.05);
    }

    .kat-image {
      width: 300px;
      height: 300px;
      animation: bob 2s infinite;
      object-fit: contain;
    }

    @keyframes bob {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .dialogue-box {
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid red;
      padding: 20px;
      max-width: 600px;
      margin-top: 30px;
      box-shadow: 0 0 15px red;
      min-height: 100px;
      font-size: 1.3rem;
      position: relative;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background: white;
      margin-left: 4px;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .options {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .end-screen {
      background: rgba(0, 0, 0, 0.95);
      color: white;
      text-align: center;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .end-screen img {
      width: 300px;
      height: 300px;
      object-fit: contain;
      margin-bottom: 20px;
      animation: bob 2s infinite;
    }

    .end-screen h2 {
      margin-bottom: 20px;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <div class="start-screen">
    <h1>Talk with Kat</h1>
    <button onclick="startGame()">Start</button>
  </div>

  <div class="game-container" style="display: none;">
    <img id="kat-img" class="kat-image" src="kat1.png" alt="Kat">
    <div class="dialogue-box">
      <span id="dialogue"></span><span class="cursor"></span>
    </div>
    <div class="options" id="options"></div>
  </div>

  <div class="end-screen" id="end-screen">
    <img id="end-kat-img" src="kat1.png" alt="End Kat">
    <h2 id="end-message">You Died.</h2>
    <button onclick="location.reload()">Play Again</button>
  </div>

  <script>
    const dialogues = [
      { q: "Welcome. This is just a quick survey.", a: ["Okay", "Nope"], bad: 1 },
      { q: "Are you afraid of the dark?", a: ["Yes", "No"], bad: 1 },
      { q: "Do you like cats?", a: ["Of course", "Not really"], bad: 1 },
      { q: "Black or white?", a: ["Black", "White"], bad: 1 },
      { q: "Do you like me?", a: ["Yes Kat", "No Kat"], bad: 1 },
      { q: "Look... Behind... You...", a: ["I'm scared", "There is nothing"], bad: 1 },
      { q: "Would you let me in your house?", a: ["Yes", "No"], bad: 1 },
      { q: "Who's the coolest cat in the world?", a: ["Kat", "Me"], bad: 1 }
    ];

    let current = 0;
    let badMeter = 0;

    const dialogueEl = document.getElementById("dialogue");
    const optionsEl = document.getElementById("options");
    const katImg = document.getElementById("kat-img");
    const endScreen = document.getElementById("end-screen");
    const endMessage = document.getElementById("end-message");
    const endKatImg = document.getElementById("end-kat-img");

    function startGame() {
      document.querySelector(".start-screen").style.display = "none";
      document.querySelector(".game-container").style.display = "flex";
      showDialogue();
    }

    function showDialogue() {
      optionsEl.innerHTML = "";
      const d = dialogues[current];
      typeWriter(d.q);

      let answers = [...d.a];
      if (Math.random() < 0.5) answers.reverse(); // shuffle

      answers.forEach(answer => {
        const btn = document.createElement("button");
        btn.textContent = answer;
        btn.onclick = () => {
          if (answer !== d.a[0]) badMeter++;
          current++;
          updateKatFace();
          if (current < dialogues.length) showDialogue();
          else endGame();
        };
        optionsEl.appendChild(btn);
      });
    }

    function typeWriter(text) {
      let i = 0;
      dialogueEl.innerHTML = "";
      const interval = setInterval(() => {
        dialogueEl.innerHTML += text.charAt(i);
        i++;
        if (i >= text.length) clearInterval(interval);
      }, 40);
    }

    function updateKatFace() {
      if (badMeter >= 3) katImg.src = "kat2.png";
      else if (badMeter === 0) katImg.src = "kat3.png";
      else katImg.src = "kat1.png";
    }

    function endGame() {
      document.querySelector(".game-container").style.display = "none";
      endScreen.style.display = "flex";
      if (badMeter >= 3) {
        endMessage.textContent = "YOU DIED.";
        endKatImg.src = "kat2.png";
      } else if (badMeter > 0) {
        endMessage.textContent = "KAT LEFT.";
        endKatImg.src = "kat1.png";
      } else {
        endMessage.textContent = "KAT LET YOU LIVE.";
        endKatImg.src = "kat3.png";
      }
    }
  </script>
</body>
</html>
